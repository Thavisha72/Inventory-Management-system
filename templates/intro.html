<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #497b7bff, #223b3d6f, #206168ff);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-container {
            position: absolute;
            top: 80px;      /* adjust distance from top */
            left: 50px;     /* adjust distance from left */
        }

        h1 {
            font-size: 85px;
            color: #f6eeefff;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 60px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            color: white;
        }

        .login-btn {
            background: #151623ff;
        }
        .login-btn:hover {
            background: #4b4344;
            transform: translateY(-2px);
        }

        .signup-btn {
            background: #5ff2f7ff;
            color: #333;
        }
        .signup-btn:hover {
            background: #1c3d45ff;
            transform: translateY(-2px);
            color: white;
        }
        .corner-gif {
            position: fixed;
            right: 60px;
            bottom: 30px;
            width: 500px;      
            height: auto;      
            z-index: 999;
        }
           
        .brand-box {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;   
}

        .brand-logo {
            width: 60px;         
            height: auto;
            border-radius: 8px;  
        }

        .brand-name {
            font-size: 24px;
            font-weight: bold;
            color: white;         /* change based on your background */
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }


        @media (max-width: 768px) {
            h1 { font-size: 40px; }
            .btn-container { flex-direction: column; gap: 15px; }
        }

        .animated-h1 {
            font-size: 85px;
            color: #f6eeefff;
            font-weight: 900;
            margin-bottom: 20px;
            animation: fadeInMove 2s ease forwards;
            opacity: 0;
        }


        @keyframes fadeInMove {
            0% { opacity: 0; transform: translateY(-30px);}
            100% { opacity: 1; transform: translateY(0);}
        }


        .typing-text {
            margin-top: 60px;
            font-size: 50px;
            font-weight: 700;
            font-style: italic;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: max-content;
        }

    </style>
</head>

<body>
   <div class="welcome-container">
    <h1 class="animated-h1">Smart Inventory Management System</h1>
    <div class="btn-container">
        <a href="{{ url_for('login') }}" class="btn login-btn">Login</a>
        <a href="{{ url_for('signup') }}" class="btn signup-btn">Sign Up</a>
    </div>

   
    <div class="typing-text">
        <span id="typed"></span>
    </div>
</div>


<img src="{{ url_for('static', filename='images/intro.gif') }}" 
     class="corner-gif">

     <div class="brand-box">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="brand-logo">
    <span class="brand-name">ABC Solutions</span>
</div>
<script>
const words = ["Predict,", "Update"," & Analyse"];
const typed = document.getElementById("typed");

let sentence = "";
let wordIndex = 0;
let charIndex = 0;
let typingDelay = 150;

function typeSentence() {
    if(wordIndex < words.length){
        if(charIndex < words[wordIndex].length){
            sentence += words[wordIndex].charAt(charIndex);
            typed.textContent = sentence;
            charIndex++;
            setTimeout(typeSentence, typingDelay);
        } else {
            
            sentence += " ";
            charIndex = 0;
            wordIndex++;
            setTimeout(typeSentence, typingDelay);
        }
    } else {
       
        sentence = "";
        wordIndex = 0;
        charIndex = 0;
        setTimeout(typeSentence, typingDelay);
    }
}

    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(typeSentence, 1000);
    });
</script>


</body>
</html>
